<html>
  <head>
    <link rel=stylesheet type=text/css href="{{url_for('static',filename='styles.css')}}">
  </head>

  <body>
    <div class='pane'>
      <h1>Restaurants</h1>
      <p><a href='{{url_for("newRestaurant")}}'><b>Create New Restaurant</b></a></p>
      {% for restaurant in restaurants %}
      <a href='{{url_for("showMenu",restaurant_id=restaurant.id)}}'>
        <h2>{{restaurant.name}}</h2></a>
      <p><a href='{{url_for("editRestaurant",restaurant_id=restaurant.id)}}'>Edit Restaurant</a></p>
      <p><a href='{{url_for("deleteRestaurant",restaurant_id=restaurant.id)}}'>Delete Restaurant</a></p>
      {% endfor %}
    </div>
  </body>
</html>
